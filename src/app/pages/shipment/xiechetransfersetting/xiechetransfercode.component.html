<h2><i class="fas fa-truck"></i>设置中转司机到场卸车</h2>
<div>
  <div class="notes">
   <span><i class="fas fa-exclamation-circle"></i>注意设置的数据有效期为15分钟，请及时让司机在手持上确认。</span>
  </div>
  <mat-form-field style="width:100%;margin-top:10px">
    <label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="过滤检索">
    </label>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="transtabbox">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="ShipmentGroupId">
    <th mat-header-cell *matHeaderCellDef> 派车单号 </th>
    <td mat-cell *matCellDef="let element"> {{element.ShipmentGroupId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="CarryingToolName">
    <th mat-header-cell *matHeaderCellDef> 到场车牌号 </th>
    <td mat-cell *matCellDef="let element"> {{element.CarryingToolName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ShipmentUserDesc">
    <th mat-header-cell *matHeaderCellDef> 运输司机 </th>
    <td mat-cell *matCellDef="let element"> {{element.ShipmentUserDesc}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="TotalCount">
    <th mat-header-cell *matHeaderCellDef> 总件数 </th>
    <td mat-cell *matCellDef="let element"> {{element.TotalCount}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalWeight">
    <th mat-header-cell *matHeaderCellDef> 总重量 </th>
    <td mat-cell *matCellDef="let element"> {{element.TotalWeight}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalVol">
    <th mat-header-cell *matHeaderCellDef> 总体积 </th>
    <td mat-cell *matCellDef="let element"> {{element.TotalVol}} </td>
  </ng-container>
    <ng-container matColumnDef="XieCheCode">
      <th mat-header-cell *matHeaderCellDef> 状态 </th>
      <td mat-cell *matCellDef="let element"> {{element.XieCheCode}} </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
<div class="tranbtn" ><button ejs-button cssClass="e-info mat-width" (click)="setting()"
             [disabled]="selection.selected.length==0">设置</button></div>
</div>
