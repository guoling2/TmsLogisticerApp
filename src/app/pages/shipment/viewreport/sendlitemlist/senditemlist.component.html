<div class="contentbox-new">
  <div class="contentit-l-new">
    <div class="contennews">
      <b>客户列表</b>
      <span><i class="fas fa-home"></i><a [routerLink]="['/biz/home']" > 主页</a></span> ·
      <span>配载发车 </span> ·
      <span>配送汇总查询</span>
    </div>
  </div>
  <div class="contenttex-r-new">
  </div>
</div>
<form class="listfrom-new2" [formGroup]="searchp" >
  <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10">
    <div fxFlex="24">
      <mat-form-field class="comwidth">
        <input matInput placeholder="物流单号" formControlName="OrderTrackServerId" />
      </mat-form-field>
    </div>
    <div fxFlex="24">
      <app-biz-mylogistiscstore2   displaylabel="操作网点" [saveform]="searchp"   SettingFormControlName="ActionStoreId"  ></app-biz-mylogistiscstore2>
    </div>
    <div fxFlex="24">
      <mat-form-field class="comwidth">
          <mat-select placeholder="任务状态" matNativeControl  formControlName="PlanStatuedId">
            <mat-option value="10">已安排</mat-option>
            <mat-option value="20">任务中</mat-option>
            <mat-option value="30">已完成</mat-option>
          </mat-select>
      </mat-form-field>
    </div>
    <div fxFlex="24">
      <button ejs-button cssClass="e-info mat-width" (click)="searching()">查询</button>
    </div>
  </div>
</form>
<ejs-grid #grid  allowResizing= 'true' height="{{gridheight}}"
          (dataStateChange)="dataStateChange($event)"
          [allowExcelExport]='true'  allowSorting='false'
          [allowSelection]="true"
          [enableHover]="false"
          allowPaging='true'  class="tabbox-new">
  <e-columns >

    <e-column headerText='派车单号'  width='210'>
      <ng-template #template let-data>
        <a [routerLink]="['/biz/shipment/groupdetail', data.ShipmentGroupId]">{{data.ShipmentGroupId }} </a>
      </ng-template>
    </e-column>

    <e-column field='ShipmentPlanId'  headerText='名称' [visible]="false"  [isPrimaryKey]="true" width='165'></e-column>


    <e-column field='OrderTrackServerId'  headerText='物流单号'  width='165'></e-column>


    <e-column field='ShipmentId'  headerText='名称'  [visible]="false"  width='165'></e-column>


    <e-column field='ActionStoreName'  headerText='操作网点'  width='165'></e-column>


    <e-column field='PlanStatuedId'  headerText='名称' [visible]="false"  width='165'></e-column>


    <e-column field='CreateDatetime'  headerText='委派时间'  width='165'></e-column>


    <e-column field='FinishDatetime'  headerText='完成时间'  width='165'></e-column>

    <e-column field='DesctcustomName'  headerText='到货客户'  width='165'></e-column>

    <e-column field='DestLinkman'  headerText='到货联系人'  width='165'></e-column>

    <e-column field='DestCity'  headerText='到货城市'  width='165'></e-column>

    <e-column field='Destarea'  headerText='到货区域'  width='165'></e-column>

    <e-column field='CarryingToolName'  headerText='送货车牌号'  width='165'></e-column>


    <e-column field='ShipmentUserDesc'  headerText='送货司机'  width='165'></e-column>


    <e-column field='PlanOrderItemCount'  headerText='送货件数'  width='165'></e-column>



  </e-columns>
</ejs-grid>
