财务开票
<h1>{{xselect.Invoiceparty}}</h1>
<div class="invoice-container">
  <ngb-alert *ngIf="errormsg.length>0" type="danger"  (close)="errormsg = '' ">{{errormsg}}</ngb-alert>
  <form id="customerid" [formGroup]="form">

    <mat-form-field>
      <input matInput placeholder="结算单号" formControlName="SettleId" readonly="true">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="发票号码" formControlName="Invoicetaxno">
    </mat-form-field>

    <mat-form-field >
      <input matInput type="number" placeholder="开票金额（￥）" formControlName="Invoiceamount">
      <mat-hint>可以分开多张发票</mat-hint>
    </mat-form-field>

    <div>
      <label>发票类型: </label>
      <mat-radio-group formControlName="InvoiceType">
        <mat-radio-button value="纸质发票">纸质发票</mat-radio-button>
        <mat-radio-button value="电子发票">电子发票</mat-radio-button>
      </mat-radio-group>
    </div>

  </form>

</div>
<button mat-button (click)="openvoice()">开票</button>
<button mat-button color="primary" (click)="dialogRef.close()">关闭</button>
