<ng-container *ngIf="result">
  <div class="flowbox">
    <div class="billtit"><h2><i class="fas fa-list-alt"></i> 流程进度</h2></div>
      <table mat-table [dataSource]="result" class="mat-elevation-z8">
        <ng-container matColumnDef="Index">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element;index as i"> {{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="SchemeNameDesc">
          <th mat-header-cell *matHeaderCellDef> 节点. </th>
          <td mat-cell *matCellDef="let element;index as i"> {{element.SchemeNameDesc}}</td>
        </ng-container>

        <ng-container matColumnDef="OperateUserName">
          <th mat-header-cell *matHeaderCellDef> 操作人. </th>
          <td mat-cell *matCellDef="let element"> {{element.OperateUserName}} </td>
        </ng-container>

        <ng-container matColumnDef="OperateDateTime">
          <th mat-header-cell *matHeaderCellDef> 操作时间. </th>
          <td mat-cell *matCellDef="let element"> {{element.OperateDateTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</ng-container>
