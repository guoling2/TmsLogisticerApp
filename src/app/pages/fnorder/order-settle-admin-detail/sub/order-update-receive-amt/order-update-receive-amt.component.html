<h3>财务收款</h3>

<ngb-alert *ngIf="errormsg.length>0" type="danger"  (close)="errormsg = '' ">{{errormsg}}</ngb-alert>

<div>
  <div class="control-label">本次收款金额
  </div>
  <ejs-numerictextbox   value="0.5" min="1" step="0.01" [(ngModel)]="inputamt"></ejs-numerictextbox>
</div>

<button mat-button (click)="UpdateReceiveAmt()">确认收款</button>
<button mat-button (click)="dialogRef.close()">关闭</button>
