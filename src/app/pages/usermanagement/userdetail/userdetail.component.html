<div class="contentbox-new">
  <div class="contentit-l-new">
    <div class="contennews">
      <b>用户编辑 - {{emplayeeUser?.RealName}}</b>
      <span><i class="fas fa-home"></i><a [routerLink]="['/biz/home']" > 主页</a></span> ·
      <span><a [routerLink]="['/biz/user-management/users']" >企业员工列表</a></span> ·
      <span>用户编辑</span>
    </div>
  </div>
  <div class="contenttex-r-new">
    <button ejs-button cssClass="e-outline mat-auto"  (click)="saveaction()" ><i class="fas fa-save"></i> 保存</button>
  </div>

<mat-card class="userbox">
  <mat-card-content>
    <mat-tab-group dynamicHeight="true" (selectedIndexChange)="changefunmodule($event)">
      <mat-tab label="基础信息">
        <app-user-info [emplayeeUser]="emplayeeUser"></app-user-info>
      </mat-tab>
      <mat-tab label="网点授权">
        <ng-template matTabContent>
          <app-user-store [logisticStoreSubject]="userstores"></app-user-store>
        </ng-template>

      </mat-tab>

    </mat-tab-group>

  </mat-card-content>
</mat-card>
