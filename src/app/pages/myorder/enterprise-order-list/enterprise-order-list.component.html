<div class="contentbox-new">
  <div class="contentit-l-new">
    <div class="contennews">
      <b>企业订单列表</b>
      <span><i class="fas fa-home"></i><a [routerLink]="['/biz/home']" > 主页</a></span> ·
      <span>订单管理</span> ·
      <span>企业订单</span>
    </div>
  </div>
  <div class="contenttex-r-new">


    <button ejs-button cssClass="e-outline mat-auto" (click)="excelout()"><i class="fas fa-file-excel"></i> 导出Excel</button>

    <ng-container *ngIf="SelectTabIndex===0">
      <button ejs-button cssClass="e-outline mat-auto" (click)="getorder('200','200')"><i class="fas fa-clipboard-check"></i> 客户接单</button>
      <button ejs-button cssClass="e-outline mat-auto"  (click)="ungetorder(200,200)" ><i class="fas fa-times"></i> 客户退单</button>
      <button ejs-button cssClass="e-outline mat-auto"  (click)="opensettingdepot(160,500)" ><i class="fas fa-warehouse"></i> 接单网点</button>
    </ng-container>
    <ng-container *ngIf="SelectTabIndex==1">
      <button ejs-button cssClass="e-outline mat-auto"  (click)="updatesendcar(200,200)" ><i class="fas fa-dolly-flatbed"></i> 提货调整</button>
    </ng-container>
    <ng-container *ngIf="SelectTabIndex===2">
      <button ejs-button cssClass="e-outline mat-auto"  (click)="cancelsendorder(200,200)" ><i class="fas fa-dolly-flatbed"></i> 预约取消</button>
      <button ejs-button cssClass="e-outline mat-auto"  (click)="updatesendcar(200,200)" ><i class="fas fa-dolly-flatbed"></i> 提货调整</button>
    </ng-container>

    <ng-container *ngIf="SelectTabIndex===3">
      <button ejs-button cssClass="e-outline mat-auto"   [disabled]="true" ><i class="fas fa-user-edit"></i> 订单签收</button>
      <button ejs-button cssClass="e-outline mat-auto"   [disabled]="true"><i class="fas fa-clipboard-list"></i> 流程追踪</button>
    </ng-container>



  </div>
</div>
<form class="listfrom-new2" [formGroup]="searchp" >
  <div fxLayout="row" fxLayoutAlign="" style="height:50px;overflow:hidden;margin-top:-5px">
    <div fxFlex="24">
      <mat-form-field style="width:92%">
          <input matInput  formControlName="CustomerOrderId"/>
        <span  matPrefix style="color: #888">客户单号：</span>
      </mat-form-field>
    </div>
    <div fxFlex="24">
      <mat-form-field style="width:92%">
          <input matInput  formControlName="DesctcustomName"/>
        <span  matPrefix style="color: #888">客户名称：</span>
      </mat-form-field>
    </div>
    <div fxFlex="24">
      <mat-form-field style="width:92%">
          <input matInput  formControlName="OrigincustomPhysicalDeotName" />
        <span  matPrefix style="color: #888">提货仓库：</span>
      </mat-form-field>
    </div>
    <div fxFlex="24">
      <mat-form-field style="width:92%">
          <input matInput  formControlName="DestCity" />
        <span  matPrefix style="color: #888">到货城市：</span>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="">
    <div fxFlex="24">
      <mat-form-field style="width:92%">
          <input matInput  formControlName="NotifyCarNumber" />
        <span  matPrefix style="color: #888">提货车牌号：</span>
      </mat-form-field>
    </div>
    <div fxFlex="24">
      <mat-form-field style="width:92%">
        <input matInput [matDatepicker]="picker2" formControlName="CreateDatetime1"  placeholder="">
        <span  matPrefix style="color: #888">通知日期(始)：</span>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2  ></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxFlex="24">
      <mat-form-field style="width:92%">
        <input matInput [matDatepicker]="picker3" placeholder=""
               formControlName="CreateDatetime2">
        <span  matPrefix style="color: #888">通知日期(止)：</span>
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxFlex="24">
      <button ejs-button cssClass="e-info mat-width" (click)="searching()" style="margin-top:12px">查询</button>
    </div>
  </div>
</form>
<mat-tab-group  [(selectedIndex)]="SelectTabIndex"  #tabgroup dynamicHeight="false" color="warn" class="bg-white-blue" disableRipple="true">
    <mat-tab label="订单待接">
      <app-order-data-list #preordergrid [gridheight]="gridheight" ></app-order-data-list>
    </mat-tab>
  <mat-tab label="二次预约">
    <app-order-data-list #seconedpreordergrid [gridheight]="gridheight" ></app-order-data-list>
  </mat-tab>
    <mat-tab label="车辆预约">
      <app-order-data-list #updatesendcargrid [gridheight]="gridheight" ></app-order-data-list>
    </mat-tab>
    <mat-tab label="货物出厂">
      <app-order-data-list #orderissendedgrid [gridheight]="gridheight" ></app-order-data-list>
    </mat-tab>
</mat-tab-group>
