<div class="contentbox-new">
  <div class="contentit-l-new">
    <div class="contennews">
      <b>异常处理</b>
      <span><i class="fas fa-home"></i><a [routerLink]="['/biz/home']" > 主页</a></span> ·
      <span>过程跟踪</span> ·
      <span>异常处理</span>
    </div>
  </div>
  <div class="contenttex-r-new"></div>
</div>
<div fxLayout="row" fxLayoutAlign="space-around start" class="padding10">
  <div fxFlex="25">
    <mat-card class="paddingb_10">
      <mat-card-title class="cardborder">
        <mat-icon fontSet="fontawesome" fontIcon="fa-file-alt" class="fontacommon_18"></mat-icon>
        <b class="mat_tit_b">待办事项</b>
      </mat-card-title>
      <mat-card-content class="margin_t_10">
        <form class="listfrom" [formGroup]="searchp" >
          <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10">
            <div fxFlex="100">
              <mat-form-field class="comwidth">
                <input matInput placeholder="消息编号" formControlName="messageid" />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10">
            <div fxFlex="100">
              <mat-form-field class="comwidth">
                <mat-select matNativeControl placeholder="处理状态" formControlName="statued">
                  <mat-option value="20" selected>处理中</mat-option>
                  <mat-option value="30">处理结束</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div style="text-align:center;"><button ejs-button cssClass="e-info mat-width" (click)="searching()">查询</button></div>
        </form>
        <ul class="heroes" *ngIf="tips">
          <li *ngFor="let tip of tips"
              [class.selected]="tip === selectedtip"
              (click)="onSelect(tip)">
            <i class="fas fa-exclamation-triangle"></i>
            <a [routerLink]="['/biz/orderserver/badorderprocess',{ outlets: { ptd: tip.MessageId } }]">
              <span class="badge">{{tip.MessageId}}</span>
              <p>{{tip.ProcessDate}} - {{tip.QuestionMsg}}</p>
            </a>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="75" style="margin-top:-10px!important; ">
    <router-outlet  name="ptd"></router-outlet>
<!--  <app-bin-taskdateil  *ngIf="selectedtip"  [messageId]="selectedtip.MessageId"></app-bin-taskdateil>-->
  </div>
</div>
